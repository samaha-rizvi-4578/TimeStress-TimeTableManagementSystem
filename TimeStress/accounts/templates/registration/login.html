{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<style>
    
    .login-container {
        width: 300px;
        padding: 16px;
        background-color: #B9D9EB;
        margin: 0 auto;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-container h1 {
        text-align: center;
        margin-bottom: 24px;
    }
    .login-container label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    .login-container input[type="text"], .login-container input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }
    .login-container input[type="submit"] {
        background-color: #073980;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease-in, border 0.3s ease-in, color 0.3s ease-in;
    }
    .login-container input[type="submit"]:hover {
        background-color: #B9D9EB;
        border: #073980 solid 2px;
        color: #073980;
    }
</style>

<div class="login-container">
  <h1>Login</h1>
  {% if form.errors %}
  {% else %}
    <p>If you don't have an account <a href="{% url "register" %}">register here</a></p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="LOGIN"></p>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>
{% endblock %}
